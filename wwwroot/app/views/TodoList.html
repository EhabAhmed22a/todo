<div ng-init="populate()">
    <p class="error">{{error}}</p>
    <p>{{loadingMessage}}</p>
    <div class="panel">
        <div class="input-group">
            <input ng-model="newToDoName" class="form-control" placeholder="What needs to be done?" />
            <span class="input-group-btn">
                <button ng-click="add();" class="btn btn-add">Add</button>
            </span>
        </div>
        <table class="table table-modern">
            <tbody>
                <tr data-ng-repeat="item in todoList">
                    <td>
                        <input type="checkbox" ng-model="item.isComplete" ng-disabled="!item.edit" class="todo-checkbox">
                        <span ng-class="{'todo-complete': item.isComplete}">{{item.name}}</span>
                        <input data-ng-show="item.edit" type="text" data-ng-model="editInProgressTodo.name" class="form-control edit-input" />
                    </td>
                    <td class="action-buttons">
                        <p data-ng-hide="item.edit || editingInProgress">
                            <a data-ng-click="editSwitch(item)" href="javascript:;" class="btn-link btn-edit">Edit</a> |
                            <a data-ng-click="delete(item.id)" href="javascript:;" class="btn-link btn-delete">Delete</a>
                        </p>
                        <p data-ng-show="item.edit">
                            <a data-ng-click="update(item)" href="javascript:;" class="btn-link btn-save">Save</a> |
                            <a data-ng-click="editSwitch(item)" href="javascript:;" class="btn-link btn-cancel">Cancel</a>
                        </p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
